                <!--==== Edit Area =====-->
                <form [formGroup]="commerciauxForm">
                  <div class="mt-3 mb-4 border-top"></div>
                  <div class="row">
                    <div class="col-md-12 table-responsive">
                      <table class="table table-hover mb-3">
                        <thead class="bg-gray-300">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item Name</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Unit</th>
                            <th scope="col">Cost</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let commercial of commerciauxArray.controls; let i = index;">
                            <!-- <th scope="row">{{i + 1}}</th>-->
                            <td>
                              {{ commerciauxArray.controls[i].controls["nom"].value }}
                              <!--<input formControlName="nom" type="string" class="form-control" placeholder="Item Name">-->
                            </td>
                            <td>
                              {{ commerciauxArray.controls[i].controls["prenom"].value }}
                              <!--<input formControlName="prenom" type="string" class="form-control" placeholder="Unit Price">-->
                            </td>
                            <td>
                              {{ commerciauxArray.controls[i].controls["commission"].controls["pourcentage"].value }}
                            </td>
                            <td>
                            </td>
                            <td>
                              <button class="btn btn-outline-secondary float-right" (click)="removeItem(i)">Delete</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>

                      <button class="btn btn-primary" (click)="openCommercialFormModal()">Ajouter un consultant associé</button>
                      <!--<button class="btn btn-primary" (click)="addItem()">Ajouter un consultant associé</button>-->


                    </div>


                  </div>

                </form>
                <!--==== / Edit Area =====-->
