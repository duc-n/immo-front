      <div class="col-md-6">
        <div class="p-4">

          <h1 class="mb-3 text-18">Paramètres</h1>
          <!-- <p class="mb-4 text-muted font-small">Lorem ipsum dolor sit amet.</p> -->
          <form *ngIf="userProfile | async; else loading" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="nom">Votre nom</label>
              <input id="nom" formControlName="nom" class="form-control form-control-rounded" type="text">
            </div>
            <div class="form-group">
              <label for="prenom">Votre prénom</label>
              <input id="prenom" formControlName="prenom" class="form-control form-control-rounded" type="text">
            </div>
            <div class="form-group">
              <label for="telephone">Numéro de téléphone</label>
              <input id="telephone" formControlName="telephone" class="form-control form-control-rounded" type="text">
            </div>
            <div class="form-group">
              <label for="email">Adresse Email</label>
              <input id="email" formControlName="email" class="form-control form-control-rounded" type="email">
            </div>
            <div class="form-group">
              <label for="currentPassword">Mot de passe</label>
              <input id="currentPassword" formControlName="currentPassword" class="form-control form-control-rounded" type="password">
            </div>
            <div class="form-group">
              <label for="newPassword">Nouveau mot de passe</label>
              <input id="newPassword" formControlName="newPassword" class="form-control form-control-rounded" type="password">
            </div>
            <div class="form-group">
              <label for="reNewPassword">Confirmer le mot de passe</label>
              <input id="reNewPassword" formControlName="reNewPassword" class="form-control form-control-rounded" type="password">
            </div>

            <div class="mt-3 text-center">
              <button type="submit" #userProfileSaveBtn class="btn btn-primary" [disabled]="!profileForm.valid">Sauvegarde</button>
            </div>
            <div class="mt-2 form-group">
              <a [routerLink]="" (click)="goToPreviousPage()">Retourner à la page précédente</a>
            </div>
          </form>
          <ng-template #loading>
            Chargement du profil de l'utilisateur ...
          </ng-template>
        </div>
      </div>
    </div>
  </div>
