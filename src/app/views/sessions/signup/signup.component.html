<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="col-md-6 text-center " style="background-size: cover;background-image: url(./assets/images/photo-long-3.jpg)">
      <div class="pl-3 auth-right">
        <div class="auth-logo text-center mt-4">
          <img src="assets/images/logo.png" alt="">
        </div>
          <div class="flex-grow-1"></div>
          <div class="w-100 mb-4">
            <button class="btn btn-outline-primary btn-outline-email btn-block btn-icon-text btn-rounded" routerLink="/sessions/signin">
              <i class="i-Mail-with-At-Sign"></i>
              Sign in with Email
            </button>
            <button class="btn btn-outline-primary btn-outline-google btn-block btn-icon-text btn-rounded">
              <i class="i-Google-Plus"></i>
              Sign in with Google
            </button>
            <button class="btn btn-outline-primary btn-outline-facebook btn-block btn-icon-text btn-rounded">
              <i class="i-Facebook-2"></i>
              Sign in with Facebook
            </button>
          </div>
          <div class="flex-grow-1"></div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="p-4">

          <h1 class="mb-3 text-18">S'inscrire</h1>
          <!-- <p class="mb-4 text-muted font-small">Lorem ipsum dolor sit amet.</p> -->
          <form [formGroup]="signupForm">
            <div class="form-group">
              <label for="nom">Votre nom</label>
              <input id="nom" formControlName="nom" class="form-control form-control-rounded" type="text">
            </div>
            <div class="form-group">
              <label for="prenom">Votre prénom</label>
              <input id="prenom" formControlName="prenom" class="form-control form-control-rounded" type="text">
            </div>
            <div class="form-group">
              <label for="telephone">Numéro de téléphone</label>
              <input id="telephone" formControlName="telephone" class="form-control form-control-rounded" type="text">
            </div>
            <div class="form-group">
              <label for="email">Adresse Email</label>
              <input id="email" formControlName="email" class="form-control form-control-rounded" type="email">
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input id="password" formControlName="password" class="form-control form-control-rounded" type="password">
            </div>
            <div class="form-group">
              <label for="repassword">Ressaisir le mot de passe </label>
              <input id="repassword" formControlName="repassword" class="form-control form-control-rounded" type="password">
            </div>
            <div class="form-check">
              <input type="checkbox" formControlName="admin" class="form-check-input" id="admin">
              <label class="form-check-label" for="admin">Administrateur</label>
            </div>


            <div class="mt-3 text-center">
              <button type="submit" #inscriptionBtn class="btn btn-primary" [disabled]="!signupForm.valid">S'inscrire</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
