<div class="row">
  <div class="col-md-12">
    <div class="card o-hidden">

      <ngx-datatable style="height: calc(100vh - 270px); box-shadow: none" class="material fullscreen"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="55"
          [scrollbarV]="true"
          [externalPaging]="true"
          [count]="page.totalElements"
          [offset]="page.pageNumber"
          [limit]="page.size"
          (page)="setPage($event)"
          [rows]="rows">

          <ngx-datatable-column name="adresse" sortable="false" [width]="200" [maxWidth]="250">
            <ng-template ngx-datatable-header-template>
              Adresse
            </ng-template>
            <!-- <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
              <img height="32px" width="32px" style="border-radius: 4px" [src]="value" alt="">
            </ng-template> -->
          </ngx-datatable-column>

          <ngx-datatable-column name="codePostal" [width]="20">
            <ng-template ngx-datatable-header-template>
              Code Postal
            </ng-template>
          </ngx-datatable-column>
          
          <ngx-datatable-column name="Actions" sortable="false" prop="id">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <button type="button" (click)="detail(value)" class="btn btn-outline-primary m-1">Detail</button>
            </ng-template>
          </ngx-datatable-column>
          
        </ngx-datatable>
    </div>
  </div>
</div>
