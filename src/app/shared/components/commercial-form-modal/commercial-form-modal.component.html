<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Ajouter un consultant  {{ size}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="commercialForm" (ngSubmit)="onSubmit()">




  <div class=" modal-body">

    <div class="form-group row">
      <label for="inputActivite" class="col-sm-4 col-form-label">Consultant {{ size}}<em class="text-danger">*</em></label>
      <div class="col-sm-8">
        <select formControlName="nom" class="form-control" id="inputCivilite" formControlName="nom">
          <option value="Option1">Option 1</option>
          <option value="Option2">Option 1</option>
          <option value="Option3">Option 1</option>
        </select>
      </div>
    </div>



    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input type="text" class="form-control" formControlName="prenom" />
    </div>

    <div formGroupName="commission">
      <!-- Pourcentage -->
      <div class="form-group row">
        <label for="inputPourcentage" class="col-sm-4 col-form-label">Pourcentage<em class="text-danger">*</em></label>
        <div class="col-sm-8">
          <input type="text" formControlName="pourcentage" #search autocorrect="off" autocapitalize="off" spellcheck="off" class="form-control" id="inputPourcentage" placeholder="Pourcentage">
        </div>
      </div>
    </div>
  </div>




  <div class="modal-footer">
    <button class="btn btn-success" [disabled]="!commercialForm.valid">
      Ajouter Consultant associ√©
    </button>
  </div>
</form>
